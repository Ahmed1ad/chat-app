<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat App</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system;
  background:#0b141a;
  color:#fff;
  height:100vh;
  display:flex;
  flex-direction:column;
}
header{
  background:#202c33;
  padding:10px;
  text-align:center;
  border-bottom:1px solid #2a3942;
}
header .title{font-weight:bold}
header .status{font-size:12px;opacity:.7}

#chat{
  flex:1;
  padding:10px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:6px;
}
.msg{
  max-width:80%;
  padding:8px;
  border-radius:8px;
  word-break:break-word;
}
.me{align-self:flex-end;background:#005c4b}
.other{align-self:flex-start}
.name{font-size:12px;opacity:.7;margin-bottom:4px}
.meta{font-size:11px;opacity:.6;margin-top:4px;text-align:right}
.msg img{max-width:100%;border-radius:6px;cursor:pointer}

footer{
  background:#202c33;
  padding:6px;
}
#typing{font-size:12px;opacity:.7;padding-left:10px;height:16px}
.input-row{display:flex;gap:6px}
input[type=text]{
  flex:1;
  padding:10px;
  border:none;
  border-radius:20px;
  outline:none;
}
input[type=file]{display:none}
button{
  background:#00a884;
  border:none;
  padding:10px 14px;
  border-radius:50%;
  font-size:16px;
  cursor:pointer;
}
.attach{background:#2a3942}
</style>
</head>

<body>

<header>
  <div class="title">ðŸ’¬ Chat</div>
  <div class="status" id="onlineStatus">Loading...</div>
</header>

<div id="chat"></div>

<footer>
  <div id="typing"></div>
  <div class="input-row">
    <label>
      <input type="file" id="imageInput" accept="image/*">
      <button class="attach">ðŸ“·</button>
    </label>
    <input id="msg" placeholder="Ø§ÙƒØªØ¨ Ø±Ø³Ø§Ù„Ø©â€¦">
    <button id="sendBtn">âž¤</button>
  </div>
</footer>

<script src="/config.js"></script>

<script type="module">
/* ðŸ”¥ Firebase */
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
  getFirestore, collection, addDoc, query, orderBy,
  onSnapshot, serverTimestamp, updateDoc, doc, setDoc
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

/* ðŸš€ INIT */
const app = initializeApp(window.FIREBASE_CONFIG);
const db = getFirestore(app);

/* â˜ï¸ Cloudinary */
const CLOUD_NAME = "dfisng8rr";
const UPLOAD_PRESET = "Chat-app";

async function uploadImage(file){
  const form = new FormData();
  form.append("file", file);
  form.append("upload_preset", UPLOAD_PRESET);

  const res = await fetch(
    `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`,
    { method:"POST", body:form }
  );
  const data = await res.json();
  return data.secure_url;
}

/* ðŸ‘¤ USER */
let uid = localStorage.getItem("uid");
if(!uid){
  uid="u_"+Math.random().toString(36).slice(2);
  localStorage.setItem("uid",uid);
}

let username = localStorage.getItem("username");
if(!username){
  username = prompt("Ø§ÙƒØªØ¨ Ø§Ø³Ù…Ùƒ");
  localStorage.setItem("username",username);
}

let color = localStorage.getItem("color");
if(!color){
  color=`hsl(${Math.random()*360},70%,60%)`;
  localStorage.setItem("color",color);
}

/* UI */
const chat=document.getElementById("chat");
const msgInput=document.getElementById("msg");
const sendBtn=document.getElementById("sendBtn");
const imageInput=document.getElementById("imageInput");
const typingDiv=document.getElementById("typing");
const onlineStatus=document.getElementById("onlineStatus");

/* ðŸŸ¢ Presence */
const presenceRef=doc(db,"presence",uid);
setDoc(presenceRef,{name:username,online:true,lastSeen:serverTimestamp()},{merge:true});
window.addEventListener("beforeunload",()=>{
  setDoc(presenceRef,{online:false,lastSeen:serverTimestamp()},{merge:true});
});

onSnapshot(collection(db,"presence"),snap=>{
  const arr=[];
  snap.forEach(d=>{
    if(d.id!==uid){
      const u=d.data();
      if(u.online) arr.push(`${u.name} Ù…ØªØµÙ„ Ø§Ù„Ø¢Ù†`);
      else if(u.lastSeen?.toDate){
        const m=Math.floor((Date.now()-u.lastSeen.toDate())/60000);
        arr.push(`${u.name} Ø¢Ø®Ø± Ø¸Ù‡ÙˆØ± Ù…Ù†Ø° ${m} Ø¯Ù‚ÙŠÙ‚Ø©`);
      }
    }
  });
  onlineStatus.textContent=arr.length?arr.join(" | "):"Ù„Ø§ ÙŠÙˆØ¬Ø¯ Ù…ØªØµÙ„ÙˆÙ†";
});

/* âœ Typing */
const typingRef=doc(db,"typing","status");
let typingTimeout;
onSnapshot(typingRef,snap=>{
  if(!snap.exists()) return;
  const users=Object.values(snap.data()).filter(v=>v&&v!==username);
  typingDiv.textContent=users.length?users.join(", ")+" ÙŠÙƒØªØ¨ Ø§Ù„Ø¢Ù†...":"";
});
msgInput.addEventListener("input",()=>{
  setDoc(typingRef,{[uid]:username},{merge:true});
  clearTimeout(typingTimeout);
  typingTimeout=setTimeout(()=>{
    setDoc(typingRef,{[uid]:false},{merge:true});
  },1500);
});

/* ðŸ’¬ Messages */
const q=query(collection(db,"messages"),orderBy("time","asc"));
onSnapshot(q,snap=>{
  chat.innerHTML="";
  snap.forEach(d=>{
    const m=d.data();
    const div=document.createElement("div");
    div.className="msg "+(m.uid===uid?"me":"other");
    if(m.uid!==uid) div.style.background=m.color;

    let content = m.type==="image"
      ? `<img src="${m.url}" onclick="window.open('${m.url}','_blank')">`
      : m.text;

    let status="";
    if(m.uid===uid){
      if(m.status==="sent") status="âœ”";
      if(m.status==="delivered") status="âœ”âœ”";
      if(m.status==="seen") status="âœ”âœ” Seen";
    }

    div.innerHTML=`
      <div class="name">${m.name}</div>
      ${content}
      <div class="meta">${status}</div>
    `;
    chat.appendChild(div);

    if(m.uid!==uid && m.status==="sent"){
      updateDoc(doc(db,"messages",d.id),{status:"delivered"});
    }
    if(m.uid!==uid && m.status!=="seen"){
      updateDoc(doc(db,"messages",d.id),{status:"seen"});
    }
  });
  chat.scrollTop=chat.scrollHeight;
});

/* ðŸ“¤ Send text */
sendBtn.onclick=async()=>{
  const text=msgInput.value.trim();
  if(!text) return;

  await addDoc(collection(db,"messages"),{
    type:"text",text,uid,name:username,color,
    time:serverTimestamp(),status:"sent"
  });
  msgInput.value="";
  setDoc(typingRef,{[uid]:false},{merge:true});
};
msgInput.addEventListener("keydown",e=>{
  if(e.key==="Enter") sendBtn.click();
});

/* ðŸ“· Send image */
imageInput.onchange=async()=>{
  const file=imageInput.files[0];
  if(!file) return;

  const url=await uploadImage(file);
  await addDoc(collection(db,"messages"),{
    type:"image",url,uid,name:username,color,
    time:serverTimestamp(),status:"sent"
  });
  imageInput.value="";
};
</script>

</body>
</html>
