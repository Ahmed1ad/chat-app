<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Chat</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system;
  background:linear-gradient(135deg,#fdfcfb,#e2ebf0);
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{
  background:linear-gradient(135deg,#00c6ff,#0072ff);
  color:#fff;
  padding:12px;
  text-align:center;
}
header .status{font-size:12px;opacity:.9}

/* CHAT */
#chat{
  flex:1;
  padding:10px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:6px;
}
.msg{
  max-width:80%;
  padding:8px 10px;
  border-radius:12px;
  background:#fff;
  color:#000;
}
.me{align-self:flex-end;background:#dcf8c6}
.other{align-self:flex-start}
.name{font-size:12px;opacity:.7;margin-bottom:3px}
.meta{font-size:11px;opacity:.6;margin-top:3px;text-align:right}

.msg img{max-width:100%;border-radius:10px}
.msg video{max-width:100%;border-radius:10px}
.msg audio{width:100%}

.file-box{
  display:flex;
  align-items:center;
  gap:8px;
  background:#f1f1f1;
  padding:8px;
  border-radius:8px;
}
.file-box a{text-decoration:none;color:#0072ff;font-weight:bold}

/* FOOTER */
footer{background:#fff;padding:6px}
#typing{font-size:12px;opacity:.7;padding-left:10px;height:16px}
.input-row{display:flex;gap:6px}
input[type=text]{
  flex:1;
  padding:10px;
  border-radius:20px;
  border:1px solid #ccc;
  outline:none;
}
input[type=file]{display:none}

button,.attach-btn{
  border:none;
  border-radius:50%;
  width:42px;
  height:42px;
  font-size:18px;
  cursor:pointer;
}
.attach-btn{background:#ff9800;color:#fff}
.send-btn{background:#00c853;color:#fff}
</style>
</head>

<body>

<header>
  <div>üí¨ Happy Chat</div>
  <div class="status" id="onlineStatus">ŸÖÿ™ÿµŸÑ</div>
</header>

<div id="chat"></div>

<footer>
  <div id="typing"></div>
  <div class="input-row">
    <label for="fileInput" class="attach-btn">üìé</label>
    <input type="file" id="fileInput"
      accept="image/*,video/mp4,audio/mpeg,.pdf,.zip,.doc,.docx,.apk">
    <input id="msg" placeholder="ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ©...">
    <button id="sendBtn" class="send-btn">‚û§</button>
  </div>
</footer>

<script src="/config.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
  getFirestore, collection, addDoc, query, orderBy,
  onSnapshot, serverTimestamp, updateDoc, doc, setDoc
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

/* INIT */
const app = initializeApp(window.FIREBASE_CONFIG);
const db = getFirestore(app);

/* ‚òÅÔ∏è Cloudinary */
const CLOUD_NAME = "dfisng8rr";
const UPLOAD_PRESET = "Chat-app";

async function uploadFile(file){
  const form = new FormData();
  form.append("file", file);
  form.append("upload_preset", UPLOAD_PRESET);

  const type = file.type.startsWith("video") ? "video"
             : file.type.startsWith("audio") ? "video"
             : "auto";

  const res = await fetch(
    `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/${type}/upload`,
    { method:"POST", body:form }
  );
  return (await res.json()).secure_url;
}

/* USER */
let uid = localStorage.getItem("uid") || ("u_"+Math.random().toString(36).slice(2));
localStorage.setItem("uid",uid);

let username = localStorage.getItem("username");
if(!username){
  username = prompt("ÿßŸÉÿ™ÿ® ÿßÿ≥ŸÖŸÉ");
  localStorage.setItem("username",username);
}

/* UI */
const chat=document.getElementById("chat");
const msgInput=document.getElementById("msg");
const sendBtn=document.getElementById("sendBtn");
const fileInput=document.getElementById("fileInput");

/* MESSAGES */
const q=query(collection(db,"messages"),orderBy("time","asc"));
onSnapshot(q,snap=>{
  chat.innerHTML="";
  snap.forEach(d=>{
    const m=d.data();
    const div=document.createElement("div");
    div.className="msg "+(m.uid===uid?"me":"other");

    let content="";
    if(m.type==="image"){
      content=`<img src="${m.url}">`;
    }else if(m.type==="video"){
      content=`<video controls src="${m.url}"></video>`;
    }else if(m.type==="audio"){
      content=`<audio controls src="${m.url}"></audio>`;
    }else if(m.type==="file"){
      content=`<div class="file-box">üìé <a href="${m.url}" target="_blank">ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖŸÑŸÅ</a></div>`;
    }else{
      content=m.text;
    }

    div.innerHTML=`
      <div class="name">${m.name}</div>
      ${content}
      <div class="meta">${m.uid===uid && m.status==="seen"?"‚úî‚úî Seen":""}</div>
    `;
    chat.appendChild(div);

    if(m.uid!==uid && m.status!=="seen"){
      updateDoc(doc(db,"messages",d.id),{status:"seen"});
    }
  });
  chat.scrollTop=chat.scrollHeight;
});

/* SEND TEXT */
sendBtn.onclick=async()=>{
  const text=msgInput.value.trim();
  if(!text) return;

  await addDoc(collection(db,"messages"),{
    type:"text",text,uid,name:username,
    time:serverTimestamp(),status:"sent"
  });
  msgInput.value="";
};

/* SEND FILE */
fileInput.onchange=async()=>{
  const file=fileInput.files[0];
  if(!file) return;

  const url=await uploadFile(file);
  let type="file";
  if(file.type.startsWith("image")) type="image";
  else if(file.type.startsWith("video")) type="video";
  else if(file.type.startsWith("audio")) type="audio";

  await addDoc(collection(db,"messages"),{
    type,url,uid,name:username,
    time:serverTimestamp(),status:"sent"
  });
  fileInput.value="";
};
</script>

</body>
</html>
