<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat App</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui, -apple-system, BlinkMacSystemFont;
  background:#0b141a;
  color:#fff;
  height:100vh;
  display:flex;
  flex-direction:column;
}
header{
  background:#202c33;
  padding:12px;
  text-align:center;
  font-weight:bold;
  border-bottom:1px solid #2a3942;
}
#chat{
  flex:1;
  padding:10px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:6px;
}
.msg{
  max-width:80%;
  padding:8px 10px;
  border-radius:8px;
  word-break:break-word;
  font-size:15px;
}
.me{
  align-self:flex-end;
  background:#005c4b;
}
.other{
  align-self:flex-start;
}
.meta{
  font-size:11px;
  opacity:.7;
  margin-top:3px;
  text-align:right;
}
footer{
  display:flex;
  padding:8px;
  background:#202c33;
  gap:6px;
}
input{
  flex:1;
  padding:10px;
  border:none;
  border-radius:20px;
  outline:none;
  font-size:15px;
}
button{
  background:#00a884;
  border:none;
  padding:10px 16px;
  border-radius:50%;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>
<body>

<header>ðŸ’¬ Chat</header>

<div id="chat"></div>

<footer>
  <input id="msg" placeholder="Ø§ÙƒØªØ¨ Ø±Ø³Ø§Ù„Ø©â€¦">
  <button id="sendBtn">âž¤</button>
</footer>

<!-- Firebase config from server -->
<script src="/config.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  query,
  orderBy,
  onSnapshot,
  serverTimestamp,
  updateDoc,
  doc
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

/* ðŸ” INIT */
const app = initializeApp(window.FIREBASE_CONFIG);
const db = getFirestore(app);

/* ðŸ‘¤ USER ID + COLOR */
let userId = localStorage.getItem("uid");
if(!userId){
  userId = "u_" + Math.random().toString(36).slice(2);
  localStorage.setItem("uid", userId);
}

let userColor = localStorage.getItem("color");
if(!userColor){
  userColor = `hsl(${Math.random()*360},70%,60%)`;
  localStorage.setItem("color", userColor);
}

const chat = document.getElementById("chat");
const msgInput = document.getElementById("msg");
const sendBtn = document.getElementById("sendBtn");

/* ðŸ“¡ REALTIME LISTENER */
const q = query(collection(db,"messages"), orderBy("time","asc"));

onSnapshot(q, snapshot=>{
  chat.innerHTML="";
  snapshot.forEach(d=>{
    const m = d.data();
    const div = document.createElement("div");
    div.className = "msg " + (m.uid===userId?"me":"other");
    if(m.uid!==userId) div.style.background = m.color;

    div.innerHTML = `
      ${m.text}
      <div class="meta">
        ${m.uid===userId ? (m.seen?"âœ”âœ” Seen":"âœ” Sent") : ""}
      </div>
    `;

    chat.appendChild(div);

    if(m.uid!==userId && !m.seen){
      updateDoc(doc(db,"messages",d.id),{seen:true});
    }
  });
  chat.scrollTop = chat.scrollHeight;
});

/* ðŸ“¤ SEND */
sendBtn.onclick = async ()=>{
  const text = msgInput.value.trim();
  if(!text) return;

  await addDoc(collection(db,"messages"),{
    text,
    uid:userId,
    color:userColor,
    time:serverTimestamp(),
    seen:false
  });

  msgInput.value="";
};

msgInput.addEventListener("keydown",e=>{
  if(e.key==="Enter") sendBtn.click();
});
</script>

</body>
</html>
