<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat App</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system;
  background:#0b141a;
  color:#fff;
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{
  background:#202c33;
  padding:12px;
  text-align:center;
  font-weight:bold;
  border-bottom:1px solid #2a3942;
}

/* CHAT */
#chat{
  flex:1;
  padding:10px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:6px;
}
.msg{
  max-width:80%;
  padding:8px 10px;
  border-radius:8px;
  word-break:break-word;
  font-size:15px;
}
.me{
  align-self:flex-end;
  background:#005c4b;
}
.other{
  align-self:flex-start;
}
.name{
  font-size:12px;
  opacity:.7;
  margin-bottom:2px;
}
.meta{
  font-size:11px;
  opacity:.6;
  margin-top:3px;
  text-align:right;
}

/* INPUT */
footer{
  display:flex;
  padding:8px;
  background:#202c33;
  gap:6px;
}
input{
  flex:1;
  padding:10px;
  border:none;
  border-radius:20px;
  outline:none;
  font-size:15px;
}
button{
  background:#00a884;
  border:none;
  padding:10px 16px;
  border-radius:50%;
  font-size:16px;
  cursor:pointer;
}

/* USERNAME MODAL */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10;
}
#modal{
  background:#202c33;
  padding:20px;
  border-radius:8px;
  width:90%;
  max-width:320px;
  text-align:center;
}
#modal input{
  width:100%;
  margin-top:10px;
}
#modal button{
  margin-top:10px;
  width:100%;
  border-radius:8px;
}
</style>
</head>
<body>

<header>ðŸ’¬ Chat</header>

<div id="chat"></div>

<footer>
  <input id="msg" placeholder="Ø§ÙƒØªØ¨ Ø±Ø³Ø§Ù„Ø©â€¦">
  <button id="sendBtn">âž¤</button>
</footer>

<!-- Username Modal -->
<div id="overlay" style="display:none">
  <div id="modal">
    <h3>ðŸ‘¤ Ø§Ø³Ù…Ùƒ</h3>
    <input id="nameInput" placeholder="Ø§ÙƒØªØ¨ Ø§Ø³Ù…Ùƒ">
    <button id="saveName">Ø¯Ø®ÙˆÙ„</button>
  </div>
</div>

<!-- Firebase config -->
<script src="/config.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  query,
  orderBy,
  onSnapshot,
  serverTimestamp,
  updateDoc,
  doc
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

/* ðŸ” INIT */
const app = initializeApp(window.FIREBASE_CONFIG);
const db = getFirestore(app);

/* ðŸ‘¤ USER */
let uid = localStorage.getItem("uid");
if(!uid){
  uid = "u_" + Math.random().toString(36).slice(2);
  localStorage.setItem("uid", uid);
}

let username = localStorage.getItem("username");
let color = localStorage.getItem("color");
if(!color){
  color = `hsl(${Math.random()*360},70%,60%)`;
  localStorage.setItem("color", color);
}

/* UI */
const chat = document.getElementById("chat");
const msgInput = document.getElementById("msg");
const sendBtn = document.getElementById("sendBtn");
const overlay = document.getElementById("overlay");
const nameInput = document.getElementById("nameInput");
const saveName = document.getElementById("saveName");

/* Username check */
if(!username){
  overlay.style.display="flex";
}
saveName.onclick = ()=>{
  const n = nameInput.value.trim();
  if(!n) return;
  username = n;
  localStorage.setItem("username", username);
  overlay.style.display="none";
};

/* ðŸ“¡ REALTIME */
const q = query(collection(db,"messages"), orderBy("time","asc"));

onSnapshot(q,snap=>{
  chat.innerHTML="";
  snap.forEach(d=>{
    const m = d.data();
    const div = document.createElement("div");
    div.className="msg "+(m.uid===uid?"me":"other");
    if(m.uid!==uid) div.style.background=m.color;

    div.innerHTML=`
      <div class="name">${m.name}</div>
      ${m.text}
      <div class="meta">
        ${m.uid===uid ? (m.seen?"âœ”âœ” Seen":"âœ” Sent") : ""}
      </div>
    `;
    chat.appendChild(div);

    if(m.uid!==uid && !m.seen){
      updateDoc(doc(db,"messages",d.id),{seen:true});
    }
  });
  chat.scrollTop=chat.scrollHeight;
});

/* ðŸ“¤ SEND */
sendBtn.onclick=async()=>{
  const text=msgInput.value.trim();
  if(!text||!username) return;

  await addDoc(collection(db,"messages"),{
    text,
    uid,
    name:username,
    color,
    time:serverTimestamp(),
    seen:false
  });
  msgInput.value="";
};
msgInput.addEventListener("keydown",e=>{
  if(e.key==="Enter") sendBtn.click();
});
</script>

</body>
</html>
